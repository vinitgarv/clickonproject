<div class="container mx-auto max-w-[1440px] px-2 md:px-0 py-2 md:py-0">

  <div class="md:flex-row md:justify-between md:items-center  md:py-4 flex flex-col gap-2">
    <div class="md:flex-row md:gap-6 md:items-center flex flex-col gap-2 ">
      <div class="bg-[#F2F4F5] px-6 py-[14px] relative flex gap-2 items-center  justify-center">
        <div>
          <select name="" id="" class="appearance-none focus:outline-none focus:ring-0 focus:border-transparent">

            <option value="" class="text-sm font-normal text-[#5F6C72] ">All Category</option>
          </select>

        </div>

        <div>
          <span><app-downarrow></app-downarrow></span>
        </div>
      </div>


      <div class=" md:flex-row md:gap-6 flex flex-row gap-2  ">

        <a class="flex gap-1.5 items-center" [routerLink]="'/track'">
          <app-trackicon></app-trackicon>
          <p class="text-sm text-[#5F6c72] font-normal">Track Order</p>
        </a>

        <a class="flex gap-1.5 items-center" [routerLink]="'/compare'">
          <app-compareicon></app-compareicon>
          <p class="text-sm text-[#5F6c72] font-normal">Compare</p>
        </a>

        <a class="flex gap-1.5 items-center" [routerLink]="'/support'">
          <app-supporticon></app-supporticon>
          <p class="text-sm text-[#5F6c72] font-normal">Customer Support</p>
        </a>

        <a class="flex gap-1.5 items-center" [routerLink]="'/help'">
          <app-needicon></app-needicon>
          <p class="text-sm text-[#5F6c72] font-normal">Need Help</p>
        </a>

      </div>
    </div>

    <div class="md:flex md:flex-row md:gap-2 md:items-center hidden md:block">
      <app-phoneicon></app-phoneicon>
      <p class="text-[18px] font-normal text-[#191C1F]">+91-876386-33</p>
    </div>
  </div>
</div>
