<div class="relative container mx-auto px-5 md:px-0 max-w-[1440px]">
    <h2 class="text-2xl font-bold text-center mb-6">Shop with Categorys</h2>

    <div class="relative">

        @if (isBrowser) {
        <ngx-slick-carousel class="" [config]="slideConfig" #slickModal="slick-carousel">
            <div ngxSlickItem *ngFor="let category of categories" class=" flex gap-6">
                <div class="bg-white rounded shadow text-center p-4 flex-1 border border-[#E4E7E9] ">
                    <img [src]="category.img" class="mx-auto h-32 mb-2 object-contain" />
                    <p class="font-medium">{{ category.title }}</p>
                </div>
            </div>
        </ngx-slick-carousel>


        <button (click)="slickModal.slickPrev()"
            class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-1/2 bg-orange-500 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg z-10">
            <app-catleft></app-catleft>
        </button>
        <button (click)="slickModal.slickNext()"
            class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-1/2 bg-orange-500 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg z-10">
            <app-catright></app-catright>
        </button>
        }

    </div>
</div>
