<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Search Results for "{{ query }}"</h2>
@if (results.length > 0;) {
  <div >
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        @for ( product of results; track $index) {
      <div  class="p-4 border rounded shadow" (click)="onClick(product)">
        <img src="{{product.image}}" class="w-full h-48 object-contain" />
        <h3 class="text-lg font-semibold">{{ product.title }}</h3>
        <p class="text-gray-600">{{ product.price }}</p>
      </div>
    }
    </div>
  </div>
}
@else {
    <p>No products found.</p>
}

</div>
